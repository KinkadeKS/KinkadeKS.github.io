<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/preferences.css">
        <title>Preferences</title>
    </head>
    <body>
        <div class="navbar">
            <a id="back" href="../home.html">◀️<br>BACK</a>
            <p id="title">Preferences</p>
        </div>

        <main>
            <div class="left-line">

            </div>
            
            <div class="content">
                <form>
                    <div>
                        <h3 id="label">Email Reminders:</h3>
                        <hr>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <div>
                        <h3 id="frequency">Frequency (Days):</h3>
                        <input name="Frequency" type="number" min="0">
                    </div>

                    <div>
                        <h3 id="label">Notifications:</h3>
                        <hr>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <div class="left"></div>
                    <div class="notif">
                        <button>New Notification</button>
                    </div>
                    <div class="right"></div>
                </form>
            </div>

            <div class="right-line">

            </div>
        </main>

        <footer>
            <p></p>
        </footer>
    </body>
</html>
